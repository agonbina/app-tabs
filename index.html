<!doctype html>
<html ng-app="app">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Escenic challenge</title>

	<!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/bower_components/semantic/dist/semantic.min.css">
	<style type="text/css">
		#steps {
			margin-top: 20px;
		}
	</style>

	<!-- Scripts -->
	<script src="/bower_components/gsap/src/minified/TweenMax.min.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-messages/angular-messages.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.js"></script>
	<script src="/bower_components/ngFx/dist/ngFx.js"></script>
</head>
<body>
    <main class="ui grid container">
    	<header id="steps" class="one column row">
    		<div class="column">
	    		<div class="ui four steps">
					<a class="step" ui-sref="profile" ui-sref-active="active">
						<i class="user icon"></i>	
						<div class="content">
							<div class="title">Profile</div>
							<div class="description">Your personal information</div>
						</div>
					</a>
					<a class="step" ui-sref="interests" ui-sref-active="active">
						<i class="heart icon"></i>	
						<div class="content">
							<div class="title">Interests</div>
							<div class="description">You like cats and ...</div>
						</div>
					</a>
					<a class="step" ui-sref="preferences" ui-sref-active="active">
						<i class="thumbs up icon"></i>	
						<div class="content">
							<div class="title">Preferences</div>
							<div class="description">Tell us about them</div>
						</div>
					</a>
					<a class="step" ui-sref="summary" ui-sref-active="active">
						<i class="info icon"></i>	
						<div class="content">
							<div class="title">Summary</div>
						</div>
					</a>
				</div>
    		</div>
		</header>

	    <!-- Display the currently active step(i.e. tab) -->
	    <section id="activeStep" class="one column row">
	    	<div class="column" ui-view fx-animate></div>
	    </section>
	    
    </main>

	<script src="dist/bundle.js"></script>
</body>
</html>
