<!doctype html>
<html ng-app="app">
<head>
	<title>Escenic challenge</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css">
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
</head>
<body>
    <main class="ui page grid">
    	<header class="sixteen wide column">
	    	<div class="ui four large steps">
				<a class="step" ui-sref="profile">
					<i class="user icon"></i>	
					<div class="content">
						<div class="title">Profile</div>
						<div class="description">Your personal information</div>
					</div>
				</a>
				<a class="step" ui-sref="interests">
					<i class="heart icon"></i>	
					<div class="content">
						<div class="title">Interests</div>
						<div class="description">You like cats and ...</div>
					</div>
				</a>
				<a class="step" ui-sref="preferences">
					<i class="thumbs up icon"></i>	
					<div class="content">
						<div class="title">Preferences</div>
						<div class="description">Tell us about them</div>
					</div>
				</a>
				<a class="step" ui-sref="summary">
					<i class="info icon"></i>	
					<div class="content">
						<div class="title">Summary</div>
					</div>
				</a>
			</div>
		</header>

	    <!-- Display the currently active step(i.e. tab) -->
	    <div ui-view></div>
    </main>

	<script src="dist/bundle.js"></script>
</body>
</html>
